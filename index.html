<!DOCTYPE html>

<html lang="it">
<head>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/><meta charset="utf-8"/>
<title>Donazioni Medusa Express</title>
<link href="https://fonts.googleapis.com/css2?family=Point+Black&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      margin: 0;
      font-family: 'Point Black', sans-serif;
      display: flex;
      height: 100vh;
      background: #f9f9f9;
    }

  /* Sidebar laterale sinistra */
    .sidebar {
      width: 180px;
      background-color: #ffa253;
      color: orange;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
    }

    .sidebar img {
      max-width: 140px;
      margin-bottom: 30px;
    }


    /* Contenuto principale */
    .main-content {
      flex-grow: 1;
      padding: 40px;
      overflow-y: auto; /* Per scroll se contenuto lungo */
    }


  h1 {
      text-align: center;
      color: #EF6446;
      margin-bottom: 30px;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Tabella */
    table {
      width: 300px; /* larghezza fissa più stretta per contenere i bottoni */
      border-collapse: collapse;
      margin: 0 auto 40px auto; /* centrata orizzontalmente */
    }

    /* Prima riga arancione */
    tr.header-row {
      background-color: #EF6446;
      color: white;
    }

    tr.header-row td {
      text-align: center;
      font-size: 1.5rem;
      padding: 15px 0;
      font-weight: 700;
    }

    /* Seconda riga con i bottoni */
    tr.button-row td {
      text-align: center;
      padding: 15px 0;
      vertical-align: top;
    }

    /* Stile base bottoni */
    .donation-button {
      display: block; /* blocco per farli uno sotto l'altro */
      width: 220px;
      margin: 10px auto; /* centrati e con spazio verticale */
      padding: 15px 10px;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      border: none;
      text-decoration: none;
      font-family: 'Point Black', sans-serif;
      user-select: none;
      transition: filter 0.2s ease;
    }

    .donation-button:hover {
      filter: brightness(0.85);
    }

    /* Colori diversi per ogni bottone */
    .btn-1 {
      background-color: #ffa253; /* arancione */
    }

    .btn-2 {
      background-color: #ffa253; /* arancione */
    }

    .btn-3 {
      background-color: #ffa253; /* arancione */
    }

    /* Sottotitolo sotto il testo principale */
    .subtitle {
      display: block;
      font-weight: 400;
      font-size: 0.9rem;
      margin-top: 6px;
      color: #eee;
    }
  
@media (max-width: 768px) {
  body {
    flex-direction: column;
    height: auto;
  }
  .sidebar {
    width: 100%;
    flex-direction: row;
    justify-content: center;
    padding: 10px;
  }
  .sidebar img {
    max-width: 100px;
    height: auto;
    margin-bottom: 0;
    margin-right: 10px;
  }
  .main-content {
    padding: 20px;
  }
  table {
    width: 100%;
  }
  .donation-button {
    width: 100%;
    max-width: 300px;
  }
}
</style>
</head>
<body>
<div class="sidebar">
<img alt="Logo" src="logo.png"/>
</div>
<div class="main-content">
<h1 style="text-align: center; color: #0f3a49;">
Dona a <span style="color: #f7b4e0;">Profit & Roll</span>
</h1>
<table>
<tr class="header-row">
<td>Scegli l'importo</td>
</tr>
<tr class="button-row">
<td>
<a class="donation-button btn-1" href="https://www.paypal.com/paypalme/mariacarus/1EUR">
            1 euro
            <span class="subtitle">Caffè</span>
</a>
<a class="donation-button btn-2" href="https://www.paypal.com/paypalme/mariacarus/2EUR">
            2 euro
            <span class="subtitle">Birra</span>
</a>
<a class="donation-button btn-3" href="https://www.paypal.com/paypalme/mariacarus/4EUR">
            4 euro
            <span class="subtitle">Panino</span>
</a>

</td>
</tr>
</table>
</div>
</body>
</html>
